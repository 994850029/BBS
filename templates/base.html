<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.userinfo.username }}-的个人博客</title>
    {% load static %}
    <script src={% static 'js/jquery-3.3.1.js' %}></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/{{ blog.theme }}">
    <link rel="stylesheet" href="/static/css/mycss.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #update_img {
            display: none;
        }
    </style>
</head>
<body>
<div>
    {% load my_tag %}
    {% header_lan request %}
</div>
<div class="head">

    <h3 class="head_p text-center" style="line-height: 60px">{{ blog.title }}</h3>
</div>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-3">
            {% load my_tag %}
            {% left_fold username %}
        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</div>
</body>
</html>
