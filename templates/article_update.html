{% extends 'manage_base.html' %}
{% block article_manage %}
    <div>
        <h3 class="text-center">修改文章</h3>
        <form action="/article_update/{{ article.id }}" method="post">
            {% csrf_token %}
            <label for="title">标题</label>
            <input type="text" id="title" name="title" class="form-control" value={{ article.title }}>
            <label for="editor_id">文章内容</label>
            <div>
                <textarea name="content" id="editor_id" class="form-control">{{ article.content }}</textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-primary col-md-6 col-md-offset-3" value="提交">
            </div>

        </form>
    </div>
    <script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create('#editor_id', {
                width: '100%',
                height: '500px',
                //上传图片,uploadJson 指的是上传的路径,也就是咱们的路由
                uploadJson: '/article_img/',
                //添加一些额外的参数
                extraFileUploadParams: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                //修改默认上传文件的名字
                filePostName: 'myfile'

            })

        });
    </script>
{% endblock %}
